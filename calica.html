<!DOCTYPE html>

<html>

<head>

  <style>







    /* Стилизуем форму калькулятора */

      calculator {

      width: 300px;

      margin: 20px auto;

      border: 1px solid #ccc;

      padding: 10px;

    }

    /* Стилизуем поле ввода */

    .calculator input {

      width: 100%;

      height: 40px;

      font-size: 20px;

      text-align: right;

      border: none;

      outline: none;

    }

    /* Стилизуем кнопки */

    .calculator button {

      width: 25%;

      height: 40px;

      font-size: 20px;

      border: none;

      background-color: #eee;

      cursor: pointer;

    }
    
    /* Стилизуем кнопку равно */

    .calculator button.equal {

      background-color: #4d90fe;

      color: white;

    }

    /* Добавляем эффект нажатия на кнопки */

    .calculator button:hover {

     background-color:#f1f1f1; 

     box-shadow:

       inset -2px -2px rgba(0,0,0,.05),

       inset -3px -3px rgba(0,0,0,.05),

       inset -4px -4px rgba(0,0,0,.05);

   }

   

   .calculator button.equal:hover {

     background-color:#307CF9; 

   }

   

   .calculator button.active {

     font-weight:bold; 

   }

   

   /* Скрываем поле вывода */

   .calculator output {

     display:none; 

   }
    
    /* Создаем выпадающие списки для выбора систем счисления и единиц измерения */

   select {

     width:100%;

     height:40px; 

     font-size: 20px;

     border: none;

     outline: none;

   }

   

   /* Создаем кнопки для выбора математических констант */

   .constants button {

      width: 25%;

      height: 40px;

      font-size: 20px;

      border: none;

      background-color: #eee;

      cursor: pointer;

    }



    /* Стилизуем кнопку пи */

    .constants button.pi {

      background-color: #f9f9f9;

    }

    

    /* Стилизуем кнопку е */

    .constants button.e {

      background-color: #f1f1f1;

    }

    

    /* Стилизуем кнопку золотого сечения */

    .constants button.phi {

      background-color: #e9e9e9;

    }

    



 </style>

</head>

<body>

 <!-- Создаем форму калькулятора -->

 <form class="calculator" id="calc">

   <!-- Создаем поле ввода -->

   <input type="text" id="input" value="0" readonly>

   <!-- Создаем выпадающий список для выбора системы счисления -->

   <select id="base">

     <option value="10">Decimal</option>

     <option value="2">Binary</option>

     <option value="8">Octal</option>

     <option value="16">Hexadecimal</option>

   </select>

    
<!-- Создаем кнопки -->

   <div class="buttons">

     <button type="button" value="+">+</button>

     <button type="button" value="-">-</button>

     <button type="button" value="*">×</button>

     <button type="button" value="/">÷</button>

     <output id="output"></output><!-- Создаем поле вывода -->

     <input type ="hidden" id ="operator"><!-- Создаем скрытое поле для хранения оператора -->

     <div class="constants">

       <button type="button" value="pi" class="pi">π</button><!-- Создаем кнопку для вставки числа пи -->

       <button type="button" value="e" class="e">e</button><!-- Создаем кнопку для вставки числа е -->

       <button type="button" value="phi" class="phi">φ</button><!-- Создаем кнопку для вставки золотого сечения -->

     </div>

   </div>
<!-- Создаем выпадающий список для выбора единиц измерения -->

   <select id="unit">

     <option value="">None</option>

     <option value="length">Length</option>

     <option value="area">Area</option>

     <option value="volume">Volume</option>

     <option value="mass">Mass</option>

     <option value="temperature">Temperature</option>

   </select> 

   <!-- Создаем кнопку равно -->

   <div class ="equal">

   	<button type ="submit" id ="result" class ="equal">=</ button>   </div> 

 </form> 
  
 </body
