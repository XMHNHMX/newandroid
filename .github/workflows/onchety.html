
<!DOCTYPE html>

<html>

<head>

  <style>

    /* Стилизуем форму калькулятора */

      calculator {

      width: 300px;

      margin: 20px auto;

      border: 1px solid #ccc;

      padding: 10px;

    }

    /* Стилизуем поле ввода */

    .calculator input {

      width: 100%;

      height: 40px;

      font-size: 20px;

      text-align: right;

      border: none;

      outline: none;

    }

    /* Стилизуем кнопки */

    .calculator button {

      width: 25%;

      height: 40px;

      font-size: 20px;

      border: none;

      background-color: #eee;

      cursor: pointer;

    }
    
    /* Стилизуем кнопку равно */

    .calculator button.equal {

      background-color: #4d90fe;

      color: white;

    }

    /* Добавляем эффект нажатия на кнопки */

    .calculator button:hover {

     background-color:#f1f1f1; 

     box-shadow:

       inset -2px -2px rgba(0,0,0,.05),

       inset -3px -3px rgba(0,0,0,.05),

       inset -4px -4px rgba(0,0,0,.05);

   }

   

   .calculator button.equal:hover {

     background-color:#307CF9; 

   }

   

   .calculator button.active {

     font-weight:bold; 

   }

   

   /* Скрываем поле вывода */

   .calculator output {

     display:none; 

   }
    
    /* Создаем выпадающие списки для выбора систем счисления и единиц измерения */

   }

   .constants button {

      height: 40px;

      font-size: 20px;

      border: none;

      background-color: #eee;

      cursor: pointer;

    }



    /* Стилизуем кнопку пи */

    .constants button.pi {

      background-color: #f9f9f9;

    }

    

    /* Стилизуем кнопку е */

    .constants button.e {

      background-color: #f1f1f1;

    }

    

    /* Стилизуем кнопку золотого сечения */

    .constants button.phi {

      background-color: #e9e9e9;

    }

    



 </style>

</head>
